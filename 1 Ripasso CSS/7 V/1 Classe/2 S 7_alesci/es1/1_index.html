<!DOCTYPE html>
<html>
	<head>

		<style>
			h1 {
				text-align:center;
			}
			form {

				width:500px;
				margin:auto;
			}
			td {
				padding:10px;
			}
		</style>
	</head>
	<body>
		<form>

			<table>

				</tr>
				
				<tr>

				</tr>
			</table>

</html>
